<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Nextcloud Bookmark Manager</title>
	<script>
		require( '../js/theme.min' )
	</script>
	<link rel="stylesheet" type="text/css" href="../css/app.min.css" media="all">
</head>

<body>
	<main>
		<table id="bookmarks" class="stripe hover compact order-column">
			<thead>
				<tr>
					<th>ID</th>
					<th>Title</th>
					<th>Description</th>
					<th>Url</th>
					<th>Created</th>
					<th>Modified</th>
					<th>Tags</th>
				</tr>
			</thead>
		</table>
	</main>
	
	<aside>
		<div id="sidebar">
			<nav id="sidebar-all">
				<dl id="filter-all" class="taglist">
				</dl>
			</nav>
			
			<nav id="sidebar-tags">
				<span class="list-title">Tags</span>
				<div class="sidebar-scroll">
					<dl id="taglist" class="taglist"></dl>
				</div>
				<dl id="taglist-extras" class="taglist"></dl>
			</nav>
			
			<dl id="column-list">
				<dt>Columns</dt>
				<dd><label><input id="description" class="col-toggle" type="checkbox" data-column="2" checked /> Description</label></dd>
				<dd><label><input id="url" class="col-toggle" type="checkbox" data-column="3" checked /> URL</label></dd>
				<dd><label><input id="created" class="col-toggle" type="checkbox" data-column="4" /> Created</label></dd>
				<dd><label><input id="modified" class="col-toggle" type="checkbox" data-column="5" /> Modified</label></dd>
			</dl>
		</div>
		
		<div class="search-field">
			<input id="search" placeholder="search">
			<button id="clear"></button>
		</div>
	</aside>
	
	<footer>
		<button id="add-bookmark" class="ui-button">
			<svg xmlns="http://www.w3.org/2000/svg" width="11" height="11" viewBox="0 0 11 11">
				<polygon fill-rule="evenodd" points="23 6 23 10.999 28 11 28 12 23 11.999 23 17 22 17 22 11.999 17 12 17 11 22 10.999 22 6" transform="translate(-17 -6)"/>
			</svg>
			Add New Bookmark
		</button>
	</footer>
	
	<script>
		require( '../js/app.min' )
	</script>
</body>
</html>
