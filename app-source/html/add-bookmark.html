<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Nextcloud Bookmark Manager - Add Bookmark</title>
		<link rel="stylesheet" type="text/css" href="../css/modal.min.css" media="all">
	</head>
	
	<body class="resize">
		<header>
			Add a new bookmark:
		</header>
		
		<div class="scroll">
			<form id="modal-form">
				<ul id="fields">
					<li>
						<label for="url">url</label>
						<input type="url" name="url" placeholder=" " required pattern="https?://.+" title="this field is required">
					</li>
					<li>
						<label for="title">title</label>
						<input type="text" name="title" placeholder=" " title="this field is required">
					</li>
					<li>
						<label for="description">description</label>
						<textarea name="description" placeholder=" "></textarea>
					</li>
					<li>
						<label for="tags">tags</label>
						<select id="tags" name="tags[]" multiple="multiple">
						</select>
					</li>
				</ul>
				
				<footer>
					<button id="cancel" type="button">Cancel</button>
					<button id="update" type="submit">Add Bookmark</button>
				</footer>
			</form>		
		<script>
			require( '../js/add-bookmark.min' )
		</script>
	</body>
</html>
