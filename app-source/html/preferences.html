<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Nextcloud Bookmark Manager - App Preferences</title>
		<link rel="stylesheet" type="text/css" href="../css/modal.min.css" media="all">
	</head>
	
	<body>
		<header>
			Preferences:
		</header>
		
		<div class="scroll">
			<form id="modal-form">
				<ul id="fields">
					<li>
						<label for="server">server</label>
						<input type="url" name="server" placeholder="https://your-server-address.com" required pattern="https?://.+" title="this field is required" value="">
					</li>
					<li>
						<label for="user">username</label>
						<input type="text" name="username" placeholder="your username" required title="this field is required" value="">
					</li>
					<li>
						<label for="password">password</label>
						<input type="password" name="password" placeholder="your password" required title="this field is required" value="">
				</li>
				</ul>
			<form>
			
			<footer>
				<button id="cancel" type="button">Cancel</button>
				<button id="update" type="submit">Update</button>
			</footer>
		</form>
		
		<script>
			require( '../js/preferences.min' )
		</script>
	</body>
</html>
